  <script>
    let numbers=[1,2,4,4,4,3,5,5,9];
    function sameNumSum(n,arr){
      let num1=0;
      arr.forEach(item => {
        if(item==n){
          num1+=item
        }
      });
      return num1;
    }
    function findTopSum(arr,k,m){
      const arrSort=arr.sort((a,b)=>b-a);
      let newArr=[...new Set(arrSort)];
      let num=0;
      // 第k大就是newArr[k-1]第m大就是newArr[m-1]
      num=sameNumSum(newArr[k-1],arrSort)+sameNumSum(newArr[m-1],arrSort)
      console.log(num);
    }
    findTopSum(numbers,1,3)
  </script>
